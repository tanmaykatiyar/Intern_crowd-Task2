<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="STYLETASK2.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
    <form action="post">
        <div class="container">
            <h1>User Registration Page</h1><br>
            <hr>

            <label for="name"><b>Name :</b></label><br>
            <input type="text" placeholder="Enter your name" name="flname" required><br>

            <label for="email"><b>Email :</b></label><br>
            <input type="text" placeholder="Enter your email" name="email" required><br>

            <label for="mobno"><b>Mobile No. :</b></label><br>
            <input type="text" placeholder="Mobile Number" name="mobno" required><br>

            <label for="username"><b>Username :</b></label><br>
            <input type="text" placeholder="Enter username" name="username" required><br>

            <label for="psw"><b>Password :</b></label><br>
            <input type="password" placeholder="Enter Password" name="pass" required><br>

            <label for="psw-confirm"><b>Confirm Password :</b></label><br>
            <input type="password" placeholder="Confirm Password" name="pass confirm" required><br>

            <label>
                <input type="checkbox" name="remember"> I agree to all terms and conditions.
            </label>
            <br>
            <button type="button" class="submit">Submit</button>
        </div>
    </form>
</body>

</html>
